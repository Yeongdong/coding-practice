<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>게시물 수정폼</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }

  .layout input {
    width: 100%;
    box-sizing: border-box;
  }

  .layout textarea {
    width: 99%;
    margin-top: 10px;
    min-height: 300px;
  }
</style>
<body>
<div class="layout">
  <h1 th:text="#{page.boardmodify}"></h1>
  <form th:action="@{/board/modify/{id}(id=${article.id})}" method="post" enctype="multipart/form-data">
    <input name="title" type="text" th:value="${article.title}">
    <textarea name="content" th:text="${article.content}"></textarea>
    <span th:if="${article.filename != null}" th:text="${article.filename}"></span>
    <input type="file" name="file">
    <button th:text="#{button.edit}" type="submit">수정</button>
  </form>
</div>
</body>
</html>
